{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <body>
    <div class="wrapper">
      <div class="card-body">
        <form method="post">
            <p>  
              <label for="title"><b>Title:</b></label>
              <input name="title" id="title" class="form-control" value="{{ request.form['title'] or post['title'] }}" required>
            </p>
            <p>
              <label for="body"><b>Body:</b></label>
              <textarea name="body"class="form-control" id="body">{{ request.form['body'] or post['body'] }}</textarea>
            </p>
            <button type="submit" class="btn btn-dark">Save</button>
        </form>
        <hr>
        <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
            <button class="btn btn-dark" type="submit" onclick="return confirm('Are you sure?');">Delete</button>
        </form>
      </div>
    </div>
  </body>
{% endblock %}
